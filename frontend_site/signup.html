<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Party with Me</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js" defer></script>
</head>
<body>

<!-- Header -->
<div data-include="/header.html"></div>

<main>
    <section class="signup">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </section>
</main>

<!-- Footer -->
<div data-include="/footer.html"></div>

<script>
    const poolData = {
        UserPoolId: 'YOUR_USER_POOL_ID',
        ClientId: 'YOUR_APP_CLIENT_ID'
    };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    document.getElementById("signup-form").addEventListener("submit", function(event){
        event.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if(password !== confirmPassword){
            alert("Passwords do not match!");
            return;
        }

        userPool.signUp(username, password, [{ Name: "email", Value: email }], null, function(err, result){
            if(err){
                alert(err.message || JSON.stringify(err));
                return;
            }
            alert('Signup successful! Check your email for verification.');
            window.location.href = "/login.html";
        });
    });
</script>

</body>
</html>
