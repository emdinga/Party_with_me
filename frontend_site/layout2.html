<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- S3 static hosting uses direct paths -->
    <link rel="stylesheet" href="/assets/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
    
    <title>Party with Me - Connect, Create, Celebrate</title>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close-button {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1 class="flashing-logo">Party with Me</h1>
        </div>

        <!-- Static Hosting = No Flask logic -->
        <nav>
            <a href="/login.html">Login</a>
            <a href="/signup.html">Register</a>
            <a href="/about.html">About</a>
        </nav>
    </header>


    <!-- Main Content -->
    <div class="content">
        <main class="main-content">
            <!-- CONTENT FROM CHILD HTML FILES -->
            {{content}}
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-links">
                <a href="#" onclick="showModal('termsModal')">Terms of Use</a>
                <a href="#" onclick="showModal('privacyModal')">Privacy Policy</a>
            </div>
            <p>&copy; 2024 Party with Me. All rights reserved.</p>
        </footer>
    </div>


    <!-- Terms Modal -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal('termsModal')">&times;</span>
            <h2>Terms of Use</h2>
            <p>By using our platform, you agree to the Terms of Service.</p>
        </div>
    </div>

    <!-- Privacy Modal -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal('privacyModal')">&times;</span>
            <h2>Privacy Policy</h2>
            <p>Your privacy is important to us.</p>
        </div>
    </div>

    <!-- JS -->
    <script src="/assets/js/main.js"></script>

    <script>
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>

</body>
</html>
