<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Party with Me</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js" defer></script>
</head>
<body>

<!-- Header -->
<div data-include="/header.html"></div>

<main>
    <section class="reset-password">
        <h2>Reset Password</h2>
        <form id="reset-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="verification-code">Verification Code:</label>
            <input type="text" id="verification-code" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>

            <button type="submit">Reset Password</button>
        </form>
    </section>
</main>

<!-- Footer -->
<div data-include="/footer.html"></div>

<script>
const poolData = {
    UserPoolId: 'YOUR_USER_POOL_ID',
    ClientId: 'YOUR_APP_CLIENT_ID'
};
const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

document.getElementById("reset-form").addEventListener("submit", function(event){
    event.preventDefault();
    const email = document.getElementById("email").value;
    const verificationCode = document.getElementById("verification-code").value;
    const newPassword = document.getElementById("new-password").value;

    const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
        Username: email,
        Pool: userPool
    });

    cognitoUser.confirmPassword(verificationCode, newPassword, {
        onSuccess() {
            alert("Password reset successful! You can now login.");
            window.location.href = "/login.html";
        },
        onFailure(err) {
            alert(err.message || JSON.stringify(err));
        }
    });
});
</script>

</body>
</html>
