<!DOCTYPE html>

{% extends 'layout.html' %}

{% block content %}

  <div class="container">
    <h2>Events Created</h2>

    {% for event in events %}
      <h3>{{ event.title }}</h3>
      <p>Date: {{ event.date }}</p>
      <p>Location: {{ event.location }}</p>
      <a href="{{ url_for('rsvp', event_id=loop.index0) }}" class="btn">RSVP</a>
      <hr>
    {% endfor %}

  </div>

{% endblock %}
