<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party with Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <header class="header">
    <h1>PARTY WITH ME</h1>
    <div class="cover image">
      <img src="images/party-with-me.png" alt="Header image">
    </div>
  </header>

  <nav class="container">
    <ul>
      <li><a href="{{ url_for('home') }}" class="btn">Home</a></li>
      <li><a href="{{ url_for('create_event') }}" class="btn">Create Event</a></li>
      <li><a href="{{ url_for('event_created') }}" class="btn">Event created</a></li>
	<!-- Check if 'title' is defined before generating the URL -->
	{% if 'title' in g %}
  	<li><a href="{{ url_for('rsvp', title=g.title) }}" class="btn">RSVP</a></li>
	{% else %}
  	<li><a href="{{ url_for('rsvp') }}" class="btn">RSVP</a></li>
	{% endif %}
    </ul>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>

</html>
