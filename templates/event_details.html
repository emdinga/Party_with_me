<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party with Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>{{ title }} RSVPs</h2>

<button id="showGuestListBtn">Show Guest List</button>

<div id="guestList" style="display: none;">
  {% if rsvps %}
    <ul>
      {% for rsvp in rsvps %}
        <li>{{ rsvp.name }} - {{ rsvp.email }} ({{ rsvp.guests }} guests)</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No RSVPs yet.</p>
  {% endif %}
</div>

<script>
  document.getElementById('showGuestListBtn').addEventListener('click', function() {
    document.getElementById('guestList').style.display = 'block';
  });
</script>
</body>
</html>
