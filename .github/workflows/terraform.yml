name: Terraform

on:
  push:
    branches:
      - master
    paths:
      - 'infra/**'
  pull_request:
    branches:
      - master
    paths:
      - 'infra/**'

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # ------------------------------
      # TERRAFORM INIT
      # ------------------------------
      - name: Terraform Init
        run: terraform -chdir=infra/terraform init -reconfigure

      # ------------------------------
      # FORMAT CHECK
      # ------------------------------
      - name: Terraform Format Check
        run: terraform -chdir=infra/terraform fmt -check

      # ------------------------------
      # VALIDATE
      # ------------------------------
      - name: Terraform Validate
        run: terraform -chdir=infra/terraform validate

      # ------------------------------
      # PLAN + SAVE OUTPUT WITH RETRY
      # ------------------------------
      - name: Terraform Plan
        id: plan
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0

          TABLE="terraform-locks"
          STATE_KEY="party/terraform.tfstate"

          until terraform -chdir=infra/terraform plan -out=tfplan; do
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "Terraform plan failed due to lock or error, retrying ($RETRY_COUNT/$MAX_RETRIES)..."

            # Remove stale lock if it exists
            LOCK=$(aws dynamodb get-item \
              --table-name "$TABLE" \
              --key "{\"LockID\": {\"S\": \"$STATE_KEY\"}}" \
              --query "Item" \
              --output json)
            if [ "$LOCK" != "null" ]; then
              echo "Stale lock detected — deleting..."
              aws dynamodb delete-item \
                --table-name "$TABLE" \
                --key "{\"LockID\": {\"S\": \"$STATE_KEY\"}}"
              echo "Stale lock removed."
            fi

            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "Terraform plan failed after $MAX_RETRIES attempts"
              exit 1
            fi

            sleep 10
          done

          terraform -chdir=infra/terraform show -json tfplan > tfplan.json

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/tfplan.json

      # ------------------------------
      # APPLY ONLY ON MASTER WITH RETRY
      # ------------------------------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0
          TABLE="terraform-locks"
          STATE_KEY="party/terraform.tfstate"

          until terraform -chdir=infra/terraform apply -auto-approve tfplan; do
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "Terraform apply failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."

            # Remove stale lock if it exists
            LOCK=$(aws dynamodb get-item \
              --table-name "$TABLE" \
              --key "{\"LockID\": {\"S\": \"$STATE_KEY\"}}" \
              --query "Item" \
              --output json)
            if [ "$LOCK" != "null" ]; then
              echo "Stale lock detected — deleting..."
              aws dynamodb delete-item \
                --table-name "$TABLE" \
                --key "{\"LockID\": {\"S\": \"$STATE_KEY\"}}"
              echo "Stale lock removed."
            fi

            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "Terraform apply failed after $MAX_RETRIES attempts"
              exit 1
            fi

            sleep 10
          done