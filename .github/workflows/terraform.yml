name: Terraform

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # ------------------------------
      # TERRAFORM INIT
      # ------------------------------
      - name: Terraform Init
        run: terraform -chdir=infra/terraform init

      # ------------------------------
      # FORMATTING
      # ------------------------------
      - name: Terraform Format Check
        run: terraform -chdir=infra/terraform fmt -check

      # ------------------------------
      # VALIDATE
      # ------------------------------
      - name: Terraform Validate
        run: terraform -chdir=infra/terraform validate

      # ------------------------------
      # PLAN + SAVE OUTPUT
      # ------------------------------
      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=infra/terraform plan -out=tfplan
          terraform -chdir=infra/terraform show -json tfplan > tfplan.json

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: infra/terraform/tfplan.json

      # ------------------------------
      # APPLY ONLY ON MAIN
      # ------------------------------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infra/terraform apply -auto-approve tfplan